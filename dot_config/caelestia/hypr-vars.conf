# ### Hyprland ###
# Apps
$terminal = kitty
$browser = google-chrome-stable
$editor = cursor
$fileExplorer = thunar

# Misc
$cursorTheme = rose-pine-hyprcursor
$cursorSize = 30

#XDG Dirs

env = XDG_DESKTOP_DIR, $HOME/Escritorio
env = XDG_DOWNLOAD_DIR, $HOME/Descargas
env = XDG_TEMPLATES_DIR, $HOME/Plantillas
env = XDG_PUBLICSHARE_DIR, $HOME/Público
env = XDG_DOCUMENTS_DIR, $HOME/Documentos
env = XDG_MUSIC_DIR, $HOME/Música
env = XDG_PICTURES_DIR, $HOME/Imágenes
env = XDG_VIDEOS_DIR, $HOME/Vídeos

# GPU Management - Keep dGPU active for Caelestia performance
# exec-once = nvidia-smi -pm 1

